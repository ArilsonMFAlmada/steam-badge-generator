
service: badge-generator

frameworkVersion: '3'

provider:
  name: aws
  iam:
    role: arn:aws:iam::554279632216:role/getSteamInformationRole
  runtime: python3.7
  versionFunctions: false
  timeout: 10
  memorySize: 128
  region: us-east-1

functions:
  handler:
    handler: handler.lambda_handler 
    description: badge generator lambda    
    events: 
      - http: 
          path: badge
          method: post       
